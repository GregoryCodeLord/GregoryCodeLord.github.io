<script src="//code.deepstreamhub.com/js/2.x/deepstream.min.js"></script>
<style>
  #container {
  width: calc(100% - 50px);
  height: calc(100% - 50px);
  min-height: 300px;
  position: relative;
}

#shape {
  position: absolute;
  transition: all 1s ease 0s;
}

.circle {
  border-radius: 100%;
  width: 50px;
  height: 50px;
}

.square {
  width: 50px;
  height: 50px;
}
</style>

<script>
  // Connect to deepstreamHub
var client = deepstream('wss://154.deepstreamhub.com?apiKey=632e26ce-715f-4b17-9ea9-23486df36622')

// Login
client.login()

var record = client.record.getRecord('dsh-demo/bouncy-ball')
emitInterval = setInterval(function() {
  record.set({
    position: {
      x: Math.round(Math.random() * 100),
      y: Math.round(Math.random() * 100)
    },
    color: ['lightblue', 'lightseagreen', 'lightgreen'][Math.floor( Math.random() * 3 )],
    shape: ['circle', 'square'][Math.floor( Math.random() * 2 )]
  })
}, 1000)
  
</script>

<div id="container">
  <div id="shape">
  </div>
</div>
